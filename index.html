<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Interior Design</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header__body">
               <a href="#" class="header__logo">
                  <img src="img/logo.png" alt="Interior Design">
               </a>
               <div class="header__nav nav">
                  <a href="#" class="nav__link nav__link_active">Home</a>
                  <a href="#" class="nav__link">About Us</a>
                  <a href="#" class="nav__link">Projects</a>
                  <a href="#" class="nav__link">Contacts</a>
                  <div class="extra">
                     <span class="nav__link">Extra</span>
                     <span class="icon-arrow-down"></span>
                     <div class="extra__menu">
                        <a href="#" class="extra__link">404 Error</a>
                        <a href="#" class="extra__link">Coming Soon</a>
                        <a href="#" class="extra__link">Thank You</a>
                     </div>
                  </div>
               </div>
               <div class="header__burger">
                  <span></span>
               </div>
            </div>
         </div>
      </header>
      <main class="main">
         <section class="home">
            <div class="container">
               <div class="home__body">
                  <h1 class="home__title">About Us</h1>
                  <div class="home__breadcrumbs breadcrumbs">
                     <a href="#" class="breadcrumbs__link">Home</a>
                     <span class="icon-arrow-double"></span>
                     <a href="#" class="breadcrumbs__link breadcrumbs__link_active">About Us</a>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">
         <div class="container">
            <div class="footer__body">

            </div>
         </div>
      </footer>
   </div>

   <script src="js/libs.min.js"></script>
   <script src="js/main.js"></script>

</body>
</html>
